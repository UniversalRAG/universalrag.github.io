title: "UniversalRAG: Retrieval-Augmented Generation over Corpora of Diverse Modalities and Granularities"
description: "UniversalRAG: Retrieval-Augmented Generation over Corpora of Diverse Modalities and Granularities"
keywords: "UniversalRAG, Multimodal RAG, Retrieval-Augmented Generation, RAG, Multimodal Retrieval, Cross-modal Retrieval, Modality-aware Routing, Data Granularity"
markdown: kramdown
kramdown:
  input: GFM
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
google_analytics_id: G-WY4L295FYG
google_site_verification:
equal_contribution_note: "* : equal contribution"
equal_advising_note:

# Typography
font_style: sans # options: sans or serif
font_presets:
  sans:
    family: "Source Sans 3"
    weights: "300;400;600;700"
    stack: '"Source Sans 3", system-ui, -apple-system, "Segoe UI", sans-serif'
    heading_stack: '"Source Sans 3", system-ui, -apple-system, "Segoe UI", sans-serif'
    body_weight: 400
    heading_weight: 600
    heading_letter_spacing: "0em"
  serif:
    family: "Source Serif 4"
    weights: "400;600;700"
    stack: '"Source Serif 4", Georgia, "Times New Roman", serif'
    heading_stack: '"Source Serif 4", Georgia, "Times New Roman", serif'
    body_weight: 400
    heading_weight: 700
    heading_letter_spacing: "-0.015em"
